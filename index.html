<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Component-Modal</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 2rem;
            font-family:  sans-serif;
        }
    </style>    
    <script src="modal.js"></script>
</head>
<body>
    <uc-modal>
        <h1 slot="title">Please confirm</h1>
        <p>Hello one two three four</p>
    </uc-modal>
    <p>Please confirm your choice.</p>
    <button>Show details & confirms</button>
    <script>
        const modal = document.querySelector('uc-modal');
        const modalBtn = document.querySelector('button');
        modal.addEventListener('cancel',()=>{
            console.log('Cancelled....');
        });

        modal.addEventListener('confirm',()=>{
            console.log('Confirmed..');
        });


        modalBtn.addEventListener('click', () =>{
           if(!modal.isOpen){
               modal.open();
               console.log('opening....');
           }
        })
    </script>
</body>
</html>
